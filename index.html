<html>
<head>
	<script src="js/daypilot-all.min.js" type="text/javascript"></script> 

	<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>

	<link type="text/css" rel="stylesheet" href="css/calendar_green.css" /> 
</head>	
<body>

	<div id="dp"></div> 	

	<script type="text/javascript">
		var dp = new DayPilot.Calendar("dp");
		dp.viewType = "Week";
	  	dp.events.list = [
		{
			"id":"5",
			"text":"Calendar Event 5",
			"start":"2014-09-14T10:30:00",
			"end":"2014-09-14T16:30:00"
		},
		{
			"id":"6",
			"text":"Calendar Event 6",
			"start":"2014-09-15T09:00:00",
			"end":"2014-09-15T14:30:00"
		},
		{
			"id":"7",
			"text":"Calendar Event 7",
			"start":"2014-09-16T12:00:00",
			"end":"2014-09-16T16:00:00"
		}];

		dp.theme = "calendar_green";

		dp.onEventClick = function(args) {
			alert("clicked: " + args.e.id());
		};

		dp.init();
	</script>

	<script type="text/javascript">
$(document).ready(function() {
    var url = window.location.href;
    var filename = url.substring(url.lastIndexOf('/')+1);
    if (filename === "") filename = "index.html";
    $(".menu a[href='" + filename + "']").addClass("selected");
});
        
</script>

		dp.viewType = "Week";
		dp.theme = "calendar_green";
		dp.init();
	</script>-->		

</body>	
</html>
